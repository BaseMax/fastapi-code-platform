services:
  mariadb:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: code
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  sandbox:
    build: ./sandbox
    container_name: code-sandbox
    networks: [default]

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes: [".:/app"]
    ports:
      - "8000:8000"
    depends_on: [mariadb, redis, sandbox]

  worker:
    build: .
    command: python -m app.worker.worker
    volumes: [".:/app"]
    depends_on: [redis, mariadb, sandbox]
